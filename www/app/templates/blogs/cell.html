{% for blog in blogs %}
<div class="blog-cell">
  <a class="dark" href={{ url_for('blogs.show_blog', blogid=blog.id) }}>
    <div>
      <h3>{{ blog.title }}</h3>
      <p>{{ blog.content }}</p>
    </div>
  </a>
  <div class="blog-cell-footer">
    <p class="right">评论 <a href="/">{{ blog.comment_num }}</a><span>浏览 {{ blog.read_num }}</span></p>
    <p>{{ blog.created_at }}<span><a href="#"> {{ blog.author_name }}</a></span></p>
  </div>
</div>
<hr>
{% endfor %}
